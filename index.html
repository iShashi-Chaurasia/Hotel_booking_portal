<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar_html solid">
    <div class="container">
      <a class="navbar-brand" href="#">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/2560px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="Airbnb Logo" width="80px">
      </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#hotels">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero-section">
    <div class="container text-center">
      <h1>Find Your Perfect Stay</h1>
      <p>Book hotels at the best prices</p>
      <form class="search-form">
        <input type="text" id="searchLocation" placeholder="Search by location...">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </section>

  <!-- Filters -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-3">
        <label for="priceRange">Price Range:</label>
        <select id="priceRange" class="form-control">
          <option value="all">All</option>
          <option value="0-100">$0 - $100</option>
          <option value="101-200">$101 - $200</option>
          <option value="201-300">$201 - $300</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="ratingFilter">Rating:</label>
        <select id="ratingFilter" class="form-control">
          <option value="all">All</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy" class="form-control">
          <option value="default">Default</option>
          <option value="priceLowToHigh">Price: Low to High</option>
          <option value="priceHighToLow">Price: High to Low</option>
          <option value="ratingHighToLow">Rating: High to Low</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Hotel Cards Section -->
  <section id="hotels" class="hotel-section">
    <div class="container">
      <h2 class="text-center mb-4">Featured Hotels</h2>
      <div class="row" id="hotelContainer">
        <!-- Hotel cards will be dynamically inserted here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2025 Hotel Booking. All rights reserved.</p>
      <div class="social-icons mt-3">
      <a href="https://github.com/iShashi-Chaurasia" target="_blank" class="text-white me-3">
        <i class="fab fa-github"></i> <!-- GitHub Icon -->
      </a>
      <a href="https://www.linkedin.com/in/shashi-chaurasia" target="_blank" class="text-white">
        <i class="fab fa-linkedin"></i> <!-- LinkedIn Icon -->
      </a>
    </div>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="hotelDetailsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hotel Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>Location:</strong> <span id="modalLocation"></span></p>
          <p><strong>Price:</strong> <span id="modalPrice"></span></p>
          <p><strong>Rating:</strong> <span id="modalRating"></span></p>
          <p><strong>Amenities:</strong> <span id="modalAmenities"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="booking.js"></script>
</body>
</html>
